<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1"></script>
    <script src="js/scripts.js"></script>
    <title>A fantastical adventure</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your story!</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="person1">A name</label>
            <input id="person1" class="form-control" type="text">
          </div>
          <div class="dorm-group">
            <label for="person2">A name</label>
            <input id="perso2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal"> An animal</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb">A noun</label>
            <input id="verb" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>

      <div id="story">
        <h1>A fantastical adventure</h1>
        <p> One day, <span class="person1"></span> and <span class="person2"></span>
           were walking through the woods, when suddenly a giant <span class="animal"></span>
           appeared. "<span class="exclamation"></span>", <span class="person1"></span> cried.
           The two of them <span class="verb"></span> as quickly as possible,
           and when they were safe, <span class="person1"></span> and
           <span class="person2"></span> gave each other a giant <span class="noun"></span>.
        </p>
      </div>
    </div>
  </body>
</html>
